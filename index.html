<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coolProfile</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <canvas class="background"></canvas>
    <div class="main">
      <div class="form" id="form">
        <h1>My Profile</h1>
        <div class="row">
          <div class="input-single">
            <input required type="text" id="email" class="input" />
            <label for="email">Email</label>
          </div>
          <div class="input-single">
            <input required type="password" id="password" class="input" />
            <label for="password">Password</label>
          </div>
        </div>
        <button type="submit" class="submit">Login</button>
      </div>
      <div class="profile" id="profile">
        <div class="photo">
          <img id="photo" src="img/users/gilberto.jpeg" alt="User profile" />
        </div>
        <div class="info">
          <h2 id="fullName">Nome completo da pessoa</h2>
          <h4 id="username">Username</h4>
        </div>
        <div class="bio">
          <h3>Bio</h3>
          <p id="bio">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odit,
            obcaecati saepe pariatur mollitia ipsa ipsum, ut animi repellat
            officiis tempore illum. Nam vero similique eligendi ad corrupti
            modi, numquam quaerat!
          </p>
        </div>
        <button type="button" class="logout" id="logout">Logout</button>
      </div>
    </div>

    <script src="js/particles.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
